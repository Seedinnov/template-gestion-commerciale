<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">

    <!-- CSS -->
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link href="css/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://glyphicons.com/">
    <!-- personnal css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-secondaire white-text">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- main section -->
    <main class="container">
        <div class="marge"></div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="card card-ind height-card" style="background-image:url(https://cdn.pixabay.com/photo/2017/02/19/18/01/streamer-2080466_960_720.jpg); background-size:cover;">
                    <div class="card-body">
                        <h3 class="font-weight-bold text-uppercase text-bottom text-center white-text">Articles</h3>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6">
                <div class="card card-ind  height-card" style="background-image:url(https://cdn.pixabay.com/photo/2018/03/13/10/29/fast-food-3222149__340.jpg); background-size:cover;">
                    <div class="card-body">
                        <h3 class="font-weight-bold text-uppercase text-bottom text-center white-text">Commandes</h3>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 marge-card">
                <div class="card card-ind  height-card" style="background-image:url(https://cdn.pixabay.com/photo/2018/04/12/20/47/shelf-3314732__340.jpg); background-size:cover;">
                    <div class="card-body">
                        <h3 class="font-weight-bold text-uppercase text-bottom text-center white-text">Historique</h3>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 marge-card">
                <div class="card card-ind  height-card" style="background-image:url(https://cdn.pixabay.com/photo/2014/05/21/22/28/old-newspaper-350376__340.jpg); background-size:cover;">
                    <div class="card-body">
                        <h3 class="font-weight-bold text-uppercase text-bottom text-center white-text">A propos</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Then Material JavaScript on top of Bootstrap JavaScript -->
    <script src="js/material.min.js"></script>
</body>

</html>
